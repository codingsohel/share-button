<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share Button</title>
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button>
        <div class="letters">
            <div class="card">
                <div class="card-face front">S</div>
                <div class="card-face back">
                    <i class="fab fa-facebook-square facebook"></i>
                </div>
            </div>
        </div>
        <div class="letters">
            <div class="card">
                <div class="card-face front">H</div>
                <div class="card-face back">
                    <i class="fab fa-twitter twitter"></i>
                </div>
            </div>
        </div>
        <div class="letters">
            <div class="card">
                <div class="card-face front">A</div>
                <div class="card-face back">
                    <i class="fab fa-instagram-square instagram"></i>
                </div>
            </div>
        </div>
        <div class="letters">
            <div class="card">
                <div class="card-face front">R</div>
                <div class="card-face back">
                    <i class="fab fa-github-square github"></i>
                </div>
            </div>
        </div>
        <div class="letters">
            <div class="card">
                <div class="card-face front">E</div>
                <div class="card-face back">
                    <i class="fab fa-youtube-square youtube"></i>
                </div>
            </div>
        </div>
    </button>
</body>
</html>
